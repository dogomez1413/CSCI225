			<li><a href = https://youtube.com>Youtube</a></li>
			<li><a href = https://twitter.com>Twitter</a></li>
		</ul>

	<body>
		<div class = embeddedvideo>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/YlEb3L1PIco" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
		<p></p>
		<p>
			<form name="feedback">
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname" value="anonymous" attribute = "required"><br>
				<label for="lname">Last name:</label><br>
				<input type="text" id="lname" name="lname" value="anonymous" attribute = "required"><br>
				<br>
				<label for="fname">E-MAIL:</label><br>
				<input type="text" id="mail" name="mail" value="name@domain.com"><br>
				<br>

				<label for="recommend">Would you recommend this website?</label><br>
				<br>
				<input type="radio" id="yes" name="yes" value="yes">
  				<label for="yes">Yes</label><br>
  				<input type="radio" id="no" name="no" value="no">
				<label for="no">No</label><br>
				<br>

				<label for="website">Choose your favorite website:</label>
				<select name="website" id="website">
				  <option value="google">Google</option>
				  <option value="twitter">Twitter</option>
				  <option value="facebook">Facebook</option>
				  <option value="time">Time Magazine</option>
				  <option value="discord">Discord</option>
				</select><br><br>

				<label for="rating">Rate my Website:</label>
				<input type="range" id="rating" name="rating" min="0" max="10"><br>
				
				<label for="comments">Comments:</label>
				<textarea id="comments" name="comments" rows="4" cols="50">Write your comments here</textarea><br>
				  
				<input type="submit" value="Submit">
			  </form> 
		</p>
